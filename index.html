<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Results Summary Component</title>
  </head>
  <body class="text-lg font-sans font-medium">
    <!-- Global Container -->
    <div class="flex min-h-screen bg-white md:items-center md:justify-center">
      <!-- Card Container -->
      <div
        class="relative flex flex-col m-0 space-y-5 w-full bg-white md:flex-row md:space-y-0 md:m-6 md:w-auto md:rounded-4xl md:shadow-md"
      >
        <!-- Overall Results Container -->
        <div
          class="flex flex-col items-center justify-between space-y-5 py-9 text-white bg-gradient-to-b from-lightSlateBlue to-lightRoyalBlue text-center rounded-b-4xl md:rounded-t-3xl md:py-7 md:space-y-5 md:min-w-88"
        >
          <h3 class="text-lightLavender text-md font-bold md:text-xl">
            Your Result
          </h3>
          <!-- Circle Container -->
          <div
            class="rounded-full bg-gradient-to-b from-violetBlue to-persianBlue px-8 pt-8 pb-4 md:px-12 md:pt-12 md:pb-8"
          >
            <div class="text-6xl font-bold mb-1">76</div>
            <div class="text-base text-white/50">of 100</div>
          </div>
          <div class="w-full">
            <div class="text-2xl font-bold mb-2 md:mb-4 md:text-3xl">Great</div>
            <div
              class="max-w-64 mx-auto text-base text-lightLavender md:max-w-56"
            >
              You scored higher than 65% of the people who have taken these
              tests.
            </div>
          </div>
        </div>

        <!-- Detailed Results Container -->
        <div
          class="flex flex-col space-y-5 h-full px-8 text-base font-bold md:py-7 md:px-10 md:space-y-10"
        >
          <h3
            class="font-bold text-lg text-darkGrayBlue md:text-2xl md:font-extrabold"
          >
            Summary
          </h3>
          <!-- Component Container -->
          <div class="flex flex-col space-y-5">
            <!-- Reaction -->
            <div class="item-container bg-veryLightRed">
              <div class="flex">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt=""
                  class="h-5 mr-1"
                />
                <div class="text-lightRed pl-2">Reaction</div>
              </div>
              <div class="text-mediumGrayBlue font-extrabold">
                <span class="text-darkGrayBlue">80</span> / 100
              </div>
            </div>

            <!-- Memory -->
            <div class="item-container bg-veryLightOrangeyYellow">
              <div class="flex">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt=""
                  class="h-5 mr-1"
                />
                <div class="text-orangeyYellow pl-2">Memory</div>
              </div>
              <div class="text-mediumGrayBlue font-extrabold">
                <span class="text-darkGrayBlue">92</span> / 100
              </div>
            </div>

            <!-- Verbal -->
            <div class="item-container bg-veryLightGreenTeal">
              <div class="flex">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt=""
                  class="h-5 mr-1"
                />
                <div class="text-greenTeal pl-2">Verbal</div>
              </div>
              <div class="text-mediumGrayBlue font-extrabold">
                <span class="text-darkGrayBlue">61</span> / 100
              </div>
            </div>

            <!-- Visual -->
            <div class="item-container bg-veryLightCobaltBlue">
              <div class="flex">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt=""
                  class="h-5 mr-1"
                />
                <div class="text-cobaltBlue pl-2">Visual</div>
              </div>
              <div class="text-mediumGrayBlue font-extrabold">
                <span class="text-darkGrayBlue">72</span> / 100
              </div>
            </div>
          </div>
          <button
            class="text-white text-center font-bold bg-darkGrayBlue rounded-full py-4 hover:bg-gradient-to-b hover:from-lightSlateBlue hover:to-lightRoyalBlue"
          >
            Continue
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
